name: Web

on:
  push:
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Install pnpm into PATH
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Lint (optional)
        run: pnpm run lint || echo "no lint script"

      - name: Test (ok if none yet)
        run: pnpm test -r || echo "no tests yet"

      - name: Build
        run: pnpm build
