name: Web

on:
  push:
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Lint (optional)
        if: ${{ hashFiles('**/.eslintrc*') != '' }}
        run: pnpm run lint || echo "no lint script"

      - name: Test
        run: pnpm test -r || echo "no tests yet"

      - name: Build
        run: pnpm build
